<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>任务日志</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">任务执行日志</h2>
    <a href="{% url 'index' %}" class="btn btn-outline-secondary mb-3">← 返回任务列表</a>
    <table class="table table-bordered table-hover bg-white shadow-sm">
      <thead class="table-light">
        <tr>
          <th>日志文件名</th>
          <th>大小</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr>
          <td>{{ log.name }}</td>
          <td>{{ log.size }} 字节</td>
          <td>
            <a href="{% url 'view_log' log_name=log.name %}"
               class="btn btn-sm btn-outline-primary">查看</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="text-center text-muted">暂无日志文件</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
